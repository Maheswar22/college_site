{% extends "collegesite/base.html" %}
{% block content %}
<div class='container'>
  <form class="" action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-4 col-md-offset-4">
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <table><br>
        {% for field in form1 %}
        <tr>
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
          <td>
            <p></p><br>
          </td>
        </tr>
        {% endfor %}<br>
      </table><br>
      <input class="btn btn-default btn-info" type="submit" value="submit" />
  </form>

</div>

{% endblock %}
